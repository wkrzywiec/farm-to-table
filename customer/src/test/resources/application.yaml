management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  application:
    name: 'food-delivery_customer'
  datasource:
    url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true