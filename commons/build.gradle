plugins {
    id 'java'
    id 'groovy'
    id 'org.springframework.boot' version '2.7.1'
}

group 'org.example'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
    implementation 'org.spockframework:spock-core:2.1-groovy-3.0'
    implementation 'org.spockframework:spock-spring:2.1-groovy-3.0'
    implementation 'org.codehaus.groovy:groovy-all:3.0.11'
    implementation 'io.rest-assured:spring-mock-mvc:4.4.0'
    implementation "org.testcontainers:spock:1.17.3"
    implementation "org.testcontainers:postgresql:1.17.3"
}

test {
    useJUnitPlatform()
}