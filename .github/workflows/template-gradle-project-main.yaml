name: Java Gradle - build an app

on:
  workflow_call:
    inputs:
      java-version:
        description: Java version that will be used to build an app
        default: '17'
        required: false
        type: string
      jdk-distribution:
        description: Java distribution used to build an app
        default: 'temurin'
        required: false
        type: string
      app-name:
        description: Project name
        required: true
        type: string
    secrets:
      sonarToken:
        required: false
      githubToken:
        required: false
      snykToken:
        required: false

jobs:
  qa:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: ${{ inputs.jdk-distribution }}
          java-version: ${{ inputs.java-version }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build ğŸ—ï¸ & unit test app ğŸ§ª
        working-directory: services
        run: |
          chmod +x ${{ inputs.path }}/gradlew
          ./gradlew clean ${{ inputs.app-name }}:check --info

      - name: Test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: ${{ inputs.app-name }} - Test report
          path: ./services/${{ inputs.app-name }}/build/test-results/test/TEST-*.xml
          reporter: java-junit

      - name: Generate test coverage report ğŸ”
        working-directory: services
        run: |
          ./gradlew ${{ inputs.app-name }}:jacocoTestReport --info
          
      - uses: actions/upload-artifact@v3
        name: Upload code coverage
        with:
          name: ${{ inputs.app-name }}-code-coverage
          path: ./services/${{ inputs.app-name }}/build/reports/jacoco/test/jacocoTestReport.xml
