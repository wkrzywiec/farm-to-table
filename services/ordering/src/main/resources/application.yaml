spring:
  application:
    name: 'farm-to-table_ordering'
  profiles:
    default: prod
    group:
      dev:
        - redis-stream
        - redis-event-store
        - dev-local
      prod:
        - redis-stream
        - redis-event-store
      redis:
        - redis-event-store
        - redis-stream

management:
  endpoints:
    web:
      exposure:
        include: '*'

---
server:
  port: 8082

spring:
  profiles: dev

---
spring:
  profiles: prod